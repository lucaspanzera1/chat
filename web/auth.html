<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH // CHAT</title>
    <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/apple/114/speech-balloon_1f4ac.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen dither-bg dither-overlay selection:bg-white selection:text-black font-mono overflow-hidden">
    <div class="scanlines"></div>

    <main class="min-h-screen flex items-center justify-center p-4">
        <!-- Login Form -->
        <div id="loginForm" class="bento-card w-full max-w-md p-8 flex flex-col gap-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2 glitch-text">LOGIN</h1>
                <p class="text-cyber-dim text-sm">Entre com suas credenciais</p>
            </div>

            <div class="flex flex-col gap-4">
                <input type="email" id="loginEmail" placeholder="EMAIL..."
                    class="w-full bg-cyber-bg border border-cyber-border p-3 text-cyber-text focus:outline-none focus:border-cyber-dim transition-colors"
                    onkeypress="if(event.key==='Enter')login()">
                <input type="password" id="loginPassword" placeholder="SENHA..."
                    class="w-full bg-cyber-bg border border-cyber-border p-3 text-cyber-text focus:outline-none focus:border-cyber-dim transition-colors"
                    onkeypress="if(event.key==='Enter')login()">

                <div id="loginError" class="text-red-500 text-xs hidden p-2 border border-red-500 bg-red-500/10"></div>

                <button onclick="login()" id="loginBtn"
                    class="w-full text-center text-xs border border-cyber-border px-4 py-3 hover:bg-white hover:text-black transition-colors tracking-[0.2em] font-bold">
                    [ ENTRAR ]
                </button>

                <div class="flex items-center gap-4 my-2">
                    <div class="flex-1 border-t border-cyber-border"></div>
                    <span class="text-xs text-cyber-dim">OU</span>
                    <div class="flex-1 border-t border-cyber-border"></div>
                </div>

                <button onclick="loginWithGoogle()" id="googleBtn"
                    class="w-full text-center text-xs border border-cyber-border px-4 py-3 hover:bg-red-500 hover:border-red-500 hover:text-white transition-colors tracking-[0.2em] font-bold flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1c-4.3 0-8.01 2.47-9.82 6.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    [ ENTRAR COM GOOGLE ]
                </button>
            </div>

            <div class="text-center">
                <button onclick="showRegister()" class="text-xs-custom hover:text-white transition-colors">
                    Não tem conta? REGISTRE-SE
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden bento-card w-full max-w-md p-8 flex flex-col gap-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2 glitch-text">REGISTRO</h1>
                <p class="text-cyber-dim text-sm">Crie sua conta</p>
            </div>

            <div class="flex flex-col gap-4">
                <input type="text" id="registerUsername" placeholder="USERNAME..."
                    class="w-full bg-cyber-bg border border-cyber-border p-3 text-cyber-text focus:outline-none focus:border-cyber-dim transition-colors uppercase"
                    maxlength="20">
                <input type="email" id="registerEmail" placeholder="EMAIL..."
                    class="w-full bg-cyber-bg border border-cyber-border p-3 text-cyber-text focus:outline-none focus:border-cyber-dim transition-colors">
                <input type="password" id="registerPassword" placeholder="SENHA (MIN 6 CARACTERES)..."
                    class="w-full bg-cyber-bg border border-cyber-border p-3 text-cyber-text focus:outline-none focus:border-cyber-dim transition-colors">

                <div id="registerError" class="text-red-500 text-xs hidden p-2 border border-red-500 bg-red-500/10">
                </div>

                <button onclick="register()" id="registerBtn"
                    class="w-full text-center text-xs border border-cyber-border px-4 py-3 hover:bg-white hover:text-black transition-colors tracking-[0.2em] font-bold">
                    [ REGISTRAR ]
                </button>

                <div class="flex items-center gap-4 my-2">
                    <div class="flex-1 border-t border-cyber-border"></div>
                    <span class="text-xs text-cyber-dim">OU</span>
                    <div class="flex-1 border-t border-cyber-border"></div>
                </div>

                <button onclick="loginWithGoogle()"
                    class="w-full text-center text-xs border border-cyber-border px-4 py-3 hover:bg-red-500 hover:border-red-500 hover:text-white transition-colors tracking-[0.2em] font-bold flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1c-4.3 0-8.01 2.47-9.82 6.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    [ REGISTRAR COM GOOGLE ]
                </button>
            </div>

            <div class="text-center">
                <button onclick="showLogin()" class="text-xs-custom hover:text-white transition-colors">
                    Já tem conta? FAÇA LOGIN
                </button>
            </div>
        </div>
    </main>

    <script>
        // Verificar se veio do callback do Google
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromGoogle = urlParams.get('token');
        const userFromGoogle = urlParams.get('user');
        const errorFromGoogle = urlParams.get('error');

        if (tokenFromGoogle && userFromGoogle) {
            // Buscar dados completos do usuário
            fetch('/api/user/me', {
                headers: { 'Authorization': tokenFromGoogle }
            })
                .then(res => res.ok ? res.json() : Promise.reject())
                .then(userData => {
                    localStorage.setItem('token', tokenFromGoogle);
                    localStorage.setItem('user', JSON.stringify(userData));
                    window.location.href = '/';
                })
                .catch(() => {
                    // Fallback: salvar dados básicos
                    localStorage.setItem('token', tokenFromGoogle);
                    localStorage.setItem('user', JSON.stringify({ username: userFromGoogle }));
                    window.location.href = '/';
                });
        }

        if (errorFromGoogle) {
            const errorMessages = {
                'invalid_state': 'Sessão expirada. Tente novamente.',
                'no_code': 'Autorização negada pelo Google.',
                'token_exchange': 'Erro ao autenticar com Google.',
                'user_info': 'Erro ao obter informações do Google.',
                'create_user': 'Erro ao criar conta.',
                'generate_token': 'Erro ao gerar sessão.'
            };
            showError('loginError', errorMessages[errorFromGoogle] || 'Erro desconhecido');
            // Limpar URL
            window.history.replaceState({}, document.title, '/auth.html');
        }

        function loginWithGoogle() {
            window.location.href = '/api/auth/google';
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearErrors();
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('registerError').classList.add('hidden');
        }

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = '⚠ ' + message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const errorDiv = 'registerError';
            const btn = document.getElementById('registerBtn');

            clearErrors();

            if (!username || !email || !password) {
                showError(errorDiv, 'Todos os campos são obrigatórios');
                return;
            }

            if (username.length < 3) {
                showError(errorDiv, 'Username deve ter no mínimo 3 caracteres');
                return;
            }

            if (!validateEmail(email)) {
                showError(errorDiv, 'Email inválido');
                return;
            }

            if (password.length < 6) {
                showError(errorDiv, 'Senha deve ter no mínimo 6 caracteres');
                return;
            }

            btn.disabled = true;
            btn.textContent = '[ REGISTRANDO... ]';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const text = await response.text();

                if (!response.ok) {
                    throw new Error(text || 'Erro ao registrar');
                }

                const data = JSON.parse(text);
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Sucesso - redirecionar
                window.location.href = '/';
            } catch (error) {
                showError(errorDiv, error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '[ REGISTRAR ]';
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = 'loginError';
            const btn = document.getElementById('loginBtn');

            clearErrors();

            if (!email || !password) {
                showError(errorDiv, 'Todos os campos são obrigatórios');
                return;
            }

            if (!validateEmail(email)) {
                showError(errorDiv, 'Email inválido');
                return;
            }

            btn.disabled = true;
            btn.textContent = '[ CONECTANDO... ]';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const text = await response.text();

                if (!response.ok) {
                    throw new Error(text || 'Credenciais inválidas');
                }

                const data = JSON.parse(text);
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Sucesso - redirecionar
                window.location.href = '/';
            } catch (error) {
                showError(errorDiv, error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '[ ENTRAR ]';
            }
        }

        // Auto-focus no primeiro campo
        document.getElementById('loginEmail').focus();
    </script>
</body>

</html>
