<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETUP // CHAT</title>
    <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/apple/114/speech-balloon_1f4ac.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://www.lucaspanzera.com/style.css">
</head>

<body class="min-h-screen dither-bg dither-overlay selection:bg-white selection:text-black font-mono overflow-hidden">
    <div class="scanlines"></div>

    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="bento-card w-full max-w-md p-8 flex flex-col gap-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2 glitch-text">SETUP</h1>
                <p class="text-cyber-dim text-sm">Escolha seu username</p>
            </div>

            <!-- Avatar Preview -->
            <div class="flex justify-center">
                <div class="relative">
                    <img id="avatarPreview" src="" alt="Avatar" 
                         class="w-24 h-24 rounded-full border-2 border-cyber-border object-cover">
                    <div class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 rounded-full border-2 border-cyber-bg"></div>
                </div>
            </div>

            <div class="text-center text-xs text-cyber-dim">
                <span id="emailDisplay"></span>
            </div>

            <div class="flex flex-col gap-4">
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-cyber-dim">@</span>
                    <input type="text" id="usernameInput" placeholder="USERNAME..."
                        class="w-full bg-cyber-bg border border-cyber-border p-3 pl-8 text-cyber-text focus:outline-none focus:border-cyber-dim transition-colors uppercase"
                        maxlength="20"
                        oninput="validateUsername()"
                        onkeypress="if(event.key==='Enter')saveUsername()">
                </div>

                <div id="usernameHint" class="text-xs text-cyber-dim">
                    3-20 caracteres, letras, números e underscore
                </div>

                <div id="usernameError" class="text-red-500 text-xs hidden p-2 border border-red-500 bg-red-500/10"></div>

                <button onclick="saveUsername()" id="saveBtn" disabled
                    class="w-full text-center text-xs border border-cyber-border px-4 py-3 hover:bg-white hover:text-black transition-colors tracking-[0.2em] font-bold disabled:opacity-50 disabled:cursor-not-allowed">
                    [ CONTINUAR ]
                </button>
            </div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const avatar = urlParams.get('avatar');

        if (!token) {
            window.location.href = '/auth.html';
        }

        // Mostrar avatar e email
        if (avatar) {
            document.getElementById('avatarPreview').src = decodeURIComponent(avatar);
        }
        if (email) {
            document.getElementById('emailDisplay').textContent = decodeURIComponent(email);
        }

        function validateUsername() {
            const input = document.getElementById('usernameInput');
            const hint = document.getElementById('usernameHint');
            const btn = document.getElementById('saveBtn');
            const error = document.getElementById('usernameError');
            
            const username = input.value.trim();
            const isValid = /^[a-zA-Z0-9_]{3,20}$/.test(username);
            
            error.classList.add('hidden');
            
            if (username.length === 0) {
                hint.textContent = '3-20 caracteres, letras, números e underscore';
                hint.className = 'text-xs text-cyber-dim';
                btn.disabled = true;
            } else if (username.length < 3) {
                hint.textContent = `${3 - username.length} caracteres restantes`;
                hint.className = 'text-xs text-yellow-500';
                btn.disabled = true;
            } else if (!isValid) {
                hint.textContent = 'Apenas letras, números e underscore';
                hint.className = 'text-xs text-red-500';
                btn.disabled = true;
            } else {
                hint.textContent = '✓ Username válido';
                hint.className = 'text-xs text-green-500';
                btn.disabled = false;
            }
        }

        function showError(message) {
            const error = document.getElementById('usernameError');
            error.textContent = '⚠ ' + message;
            error.classList.remove('hidden');
        }

        async function saveUsername() {
            const username = document.getElementById('usernameInput').value.trim().toUpperCase();
            const btn = document.getElementById('saveBtn');

            if (!username || username.length < 3) {
                showError('Username deve ter no mínimo 3 caracteres');
                return;
            }

            btn.disabled = true;
            btn.textContent = '[ SALVANDO... ]';

            try {
                const response = await fetch('/api/user/username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ username })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const data = await response.json();
                
                // Salvar dados e ir para o chat
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = '[ CONTINUAR ]';
            }
        }

        // Auto-focus
        document.getElementById('usernameInput').focus();
    </script>
</body>

</html>
